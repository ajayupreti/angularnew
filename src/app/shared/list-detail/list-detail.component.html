<div class="modal-header text-center">
    <h4 class="modal-title" id="modal-basic-title">
        <strong>Details</strong>
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div>
    <div class="row mb-2">
        <div class="col-md-12">
            <div class="card flex-md-row mb-4 box-shadow h-md-250">
                <div class="card-body d-flex flex-column align-items-start">
                    <strong class="d-inline-block mb-2 text-primary text-capitalize">{{dataPassed?.author}}</strong>
                    <h3 class="mb-0">
                        <a class="text-dark" href="{{dataPassed?.url}}">{{dataPassed?.title}}</a>
                    </h3>
                    <div class="mb-1 text-muted">{{dataPassed?.created_at | date}}</div>
                    <mat-chip-list>
                        <mat-chip *ngFor="let tag of dataPassed?._tags">{{tag}}</mat-chip>
                    </mat-chip-list>
                </div>
            </div>
        </div>
    </div>
</div>
